<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linkman的展示页面</title>
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <!--前端使用vue技术-->
    <div id="app">
        <table border="1" cellspacing="0" width="800px" align="center">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>sex</th>
                <th>adress</th>
                <th>age</th>
                <th>qq</th>
                <th>email</th>
            </tr>
            <tr v-for="(linkman,index) in linkmanList">
                <td v-html="linkman.id"></td>
                <td v-html="linkman.name"></td>
                <td v-html="linkman.sex"></td>
                <td v-html="linkman.address"></td>
                <td v-html="linkman.age"></td>
                <td v-html="linkman.qq"></td>
                <td v-html="linkman.email"></td>
            </tr>
        </table>
    </div>
    <script>
        let vue = new Vue({
           el:"#app",
           data:{
                linkmanList:[]
           },
           methods:{
                findAll(){
                    axios.get("/linkman/findAll.do").then(response=>{
                        this.linkmanList = response.data.result
                    })
                }
           },
            created(){
               this.findAll()
            }
        });
    </script>
</body>
</html>
